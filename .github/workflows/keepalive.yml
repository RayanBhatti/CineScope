name: Keep Render Awake

on:
  schedule:
    # runs every 10 minutes (UTC)
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Hit health endpoint (with retries)
        run: |
          set -e
          URL="${{ secrets.PING_URL }}"
          if [ -z "$URL" ]; then
            echo "PING_URL secret not set"; exit 1
          fi
          echo "Pinging $URL ..."
          curl -fsS --connect-timeout 10 --max-time 20 --retry 5 --retry-delay 5 "$URL"
          echo "OK"

      # (optional) warm a couple of real data endpoints
      - name: Warm key API routes
        run: |
          BASE="${{ secrets.API_BASE }}"
          if [ -n "$BASE" ]; then
            curl -fsS "$BASE/api/attrition/summary"  >/dev/null
            curl -fsS "$BASE/api/attrition/by?dim=department" >/dev/null
          fi
